<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arrays in javascript</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <header>
        <button class="back">
            <a href="../../index.html">
                <i class="fa fa-home" aria-hidden="true"></i>
            </a>
        </button>
        <h1>Arrays</h1>
    </header>
    <main>
        <div id="content">
            <section class="section_box">
                <div class="title">
                    <h2>Created array</h2>
                </div>
                <div id="my_array"></div>
            </section>
            <section class="section_box">
                <div class="title">
                    <h2>Add number to array</h2>
                </div>
                <div id="add_num"></div>
            </section>
            <section class="section_box">
                <div class="title">
                    <h2>Bigger number and Minor number</h2>
                </div>
                <div id="big_num"></div>
                <div id="min_num"></div>
            </section>
            <section class="section_box">
                <div class="title">
                    <h2>Delete even numbers</h2>
                </div>
                <div id="delete_even"></div>
            </section>
            <section class="section_box">
                <div class="title">
                    <h2>Change to lowercase and uppercase</h2>
                </div>
                <div id="origin_text"></div>
                <div id="lowercase"></div>
                <div id="uppercase"></div>
            </section>
            <section class="section_box">
                <div class="title">
                    <h2>First letter of each name in uppercase.</h2>
                </div>
                <div id="origin_array"></div>
                <div id="names_array"></div>
            </section>
        </div>
    </main>
    <script src="/src/assets/js/arrays.js" type="module"></script>
</body>
</html>
